<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>GeoMapaSede</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <!-- linea verde de costado a costado para dar vida a la pagina es una barra de progreso-->
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- Fin de la barra de progreso-->

    <center>
      <div class="container">
          <h1 class="display-4 btn btn-success btn-lg alert-info form-control"> Mapa Uniremington Sede Palmira </h1>
          <br>

        <!-- Aqui se pinta el mapa de acuerdo a la ciudad de la sede-->
        <iframe src="https://www.google.com/maps/d/embed?mid=18xXXiyup8iMMaA7XJhxgf7xc3nu8wU9F" width="640" height="480"></iframe>
        <br>

        <!-- Boton para regresar al inicio-->
        <a class="btn btn-success btn-lg alert-info form-control" href="http://localhost:8000/sucursal/" role="button">Regresar al menú Sedes</a>
      </div>

      <br>
      <!-- Botón Para regresar al Inicio-->

    </center>

    <!-- linea verde de costado a costado para dar vida a la pagina es una barra de progreso-->
    <div class="progress">
      <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- Fin de la barra de progreso-->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  </body>
</html>
